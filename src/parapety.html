<!DOCTYPE html>
<html lang="cz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Kvalitní okna za přijatelné ceny" />
    <title>Prostě okna</title>
    <link
      type="image/x-icon"
      href="./images/logo/proste_okna_1.svg"
      rel="shortcut icon"
    />
    <!-- Fonts begining-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="styleshee"
    />
    <!-- Fonts ending -->

    <!--Start animate css  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Animate ending -->
    <link rel="stylesheet" href="./sass/main.scss" />
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <main>
      <!-- Section parapety -->
      <section class="parapety">
        <div class="parapety__container container">
          <h1 class="parapety__title">Parapety</h1>
          <div class="parapety__catalog">
            <div class="parapety__kind">
              <h2 class="parapety-pic__title">Parapety</h2>
              <!-- <p class="parapety__descr">Uw, když</p>
              <p class="parapety__descr">těsnění</p>
              <p class="parapety__descr"></p> -->
            </div>
            <div class="parapety__pic">
              <picture>
                <source
                  media="(min-width: 1024px)"
                  srcset="
                    ../src/images/parapety/parapety_l.png   1x,
                    ../src/images/parapety/parapety_@2l.png 2x
                  "
                />

                <source
                  media="(min-width: 744px)"
                  srcset="
                    ../src/images/parapety/parapety_m.png   1x,
                    ../src/images/parapety/parapety_@2m.png 2x
                  "
                  <source
                  media="(min-width: 390px)"
                  srcset="
                    ../src/images/parapety/parapety_s.png   1x,
                    ../src/images/parapety/parapety_@2s.png 2x
                  "
                />
                <img
                  class="parapety__img"
                  alt="parapety"
                  src="../src/images/parapety/parapety_s.png"
                />
              </picture>
            </div>
          </div>

          <div class="parapety__button container">
            <button
              class="parapety__btn btn"
              type="button"
              data-modal-main-open
            >
              Kontaktujte nás
            </button>
          </div>
        </div>
        <div class="window4u-ico-wrapper">
          <a href="https://prosteokna.window4u.cz" target="_blank">
            <div class="window4u-ico">
              <img
                src="./images/logo/dark_logo.svg"
                alt="Window4u-ico"
              />
            </div>

            <div class="window4u-link">
              <div class="window4u-link-inside">
                <span class="window4u-link-text">Naceňte online</span
                ><span class="window4u-link-text-2"
                  >prostřednictvím window4u</span
                >
              </div>
            </div>
          </a>
        </div>
      </section>
      <!-- Ending section parapedy -->
    </main>

    <include src="./partials/footer.html"></include>

    <include src="./partials/modal-windows.html"></include>

    <script type="module" defer src="./js/mobile-menu.js"></script>

    <script type="module" src="./js/modal-parapety.js"></script>

    <script type="module" src="./index.js"></script>
  </body>
</html>
